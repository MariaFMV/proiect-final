<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIGN-UP</title>
  </head>
  <body>
<div>
    <img
     src 
     href="./images/black-tie.jpeg" 
     alt="black-tie-logo"
     width="300"
     height="400"
    />
</div>

    <fieldset> Sign Up Below!
    <form action="" target="_blank">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="first-name" value="" required>

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="last-name" value="" required>

      <label for="emailaddress">Email Address:</label>
      <input type="email" id="emailaddress" name="email-address"  value="" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="pass-word" minlength="8" value="" required> 

      <label for="cityname">City:</label>
      <input type="text" id="cityname" name="city-name" value="" required>

      <label for="countryname">Country:</label>
      <input type="text" id="countryname" name="country-name" placeholder="Select City First" value="" required>

      <button type="submit">Sign Up</button>
    </form>
    <p><a target="_blank" href="www.google.ro">Already have an account? Sign in! </a></p>
    </fieldset>
  </body>
